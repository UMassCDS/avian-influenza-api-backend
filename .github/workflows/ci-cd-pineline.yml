name: CI/CD for AvianInfluenza API

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install dependencies
      run: |
        R -e "install.packages('plumber')"

    - name: Build Docker image
      run: |
        docker build -t plumber-api .

    - name: Push Docker image to Docker Hub
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
        docker tag plumber-api $DOCKER_USERNAME/plumber-api
        docker push $DOCKER_USERNAME/plumber-api

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: SSH into EC2 and deploy
      env:
        EC2_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        echo "$EC2_PRIVATE_KEY" > ec2_key.pem
        chmod 600 ec2_key.pem
        ssh -i ec2_key.pem $EC2_USER@$EC2_HOST <<EOF
          docker pull $DOCKER_USERNAME/plumber-api
          docker stop plumber-api || true
          docker rm plumber-api || true
          docker run -d -p 8000:8000 --name plumber-api $DOCKER_USERNAME/plumber-api
        EOF
